<!DOCTYPE html>
<html>
<head>
    <title>PUM task 2</title>
</head>
<body>

    <canvas height="600" width="800" id="myCanvas"></canvas>
    
    <canvas height="600" width="800" id="myCanvasTwo"></canvas>
    

    <script>
        
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        
        setInterval(changeColor, 20);

        function changeColorInGradient() 
        {   
            ctx.beginPath();

            let gradient = ctx.createLinearGradient(0, 0, 200, 0);
            gradient.addColorStop(0, 'green');
            gradient.addColorStop(.7, 'blue');
            ctx.fillStyle = gradient;

            ctx.arc(100, 75, 50, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

        }

    </script>



</body>
