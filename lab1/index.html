<!DOCTYPE html>
<html>
<head>
    <title>lab1</title>

    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid green;
      }


    </style>


</head>
<body>

    <div class="containter">

        <form>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="test@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            <br>

            <label for="zipcode">Zipcode</label>
            <input type="" name="zipcode" placeholder="00-000" pattern="[0-9]{2}-[0-9]{3}"/>
            <br>
            
            <label for="nip">NIP</label>
            <input type="" name="nip"placeholder="123-456-78-19" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/>
            <br>

            
            <label for="id_card">ID card</label>
            <input type="" name="id_card" placeholder="ATV345897" pattern="[A-Z]{3}[0-9]{6}"/>
            <br>
            
            <label for="ip4">IPv4: </label>
            <input type="" name="ip4" placeholder="192.168.1.1" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$"/>
            <br>
            
            <label for="www">WWW address:</label>
            <input type="url" name="www" placeholder="https://www.google.com/" pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"/>
            <br>
            
            <label for="pathOne">Path one </label>
            <input type="" name="pathOne" placeholder="C:\windows\temp" pattern=""/>
            <br>
            
            <label for="pathTwo">Path two </label>
            <input type="" name="pathTwo" placeholder="d:\msdos"/>
            <br>

            <label for="ip6">Ipv6: </label>
            <input type="" name="ip6" placeholder="2001:0db8:85a3:0000:0000:8a2e:0370:7334" pattern="((^|:)([0-9a-fA-F]{0,4})){1,8}$"/>
            <br>        

            <label for="telephone">Telephone number: </label>
            <input type="tel" name="telephone" placeholder="123456789" pattern="[1-9][0-9]{8}"/>
            <br>
        </form>


    </div>    


    <script>




    </script>


</body>
</html>
