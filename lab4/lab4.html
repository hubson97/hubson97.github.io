<!DOCTYPE html>
<html>
<head>
    <title>PUM lab4</title>
</head>
<body>

    <canvas height="600" width="800" id="myCanvas"></canvas>
    
    
    <script>
        let points = 0;

        let posX = 400;
        const posY = 470; 
        const carWidth = 80;
        const carHeight = 100;

        const canvas = document.getElementById("myCanvas");
        const context = canvas.getContext("2d");

        canvas.style.background = "grey";

        const opponents = [];
     
        setInterval(() => {

            drawRectangle();

            collisionsChecking();            
            
        }, 10);

        setInterval(() => {
            addOpponent(350,0,20,65,2,false);
        }, 2000);

        setInterval(() => {
            addOpponent(100,-3,20,50,2,false);
            addOpponent(600,-3,20,50,2,false);
        }, 400);

        setInterval(() => {
            addOpponent(getRandomInt(150,550),0,50,70,3,true);
        }, 5000);


        function drawRectangle() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            context.beginPath();
            context.rect(100,0,20,600);
            context.fillStyle="red";
            context.fill();
            context.stroke();
            context.closePath();

            context.beginPath();
            context.rect(600,0,20,600);
            context.fillStyle="red";
            context.fill();
            context.stroke();
            context.closePath();

            opponents.forEach((opponent)=>{
                opponent.showOpponent();
            })
            
            //LP
            context.beginPath();
            context.arc(posX+8,posY+20, 15,0,2 * Math.PI);
            context.fillStyle="black";
            context.fill();
            context.stroke();
            context.closePath();

            //PP
            context.beginPath();
            context.arc(posX+carWidth-8,posY+20, 15,0,2 * Math.PI);
            context.fillStyle="black";
            context.fill();
            context.stroke();
            context.closePath();

            //LT
            context.beginPath();
            context.arc(posX+8,posY+75, 15,0,2 * Math.PI);
            context.fillStyle="black";
            context.fill();
            context.stroke();
            context.closePath();

            //PT
            context.beginPath();
            context.arc(posX+carWidth-8,posY+75, 15,0,2 * Math.PI);
            context.fillStyle="black";
            context.fill();
            context.stroke();
            context.closePath();


            context.beginPath();
            context.rect(posX,posY,carWidth,carHeight);
            context.fillStyle="red";
            context.fill();
            context.stroke();
            context.closePath();


        }

        window.addEventListener("keydown", keysPressed, false);
        window.addEventListener("keyup", keysReleased, false);
        
        var keys = [];
        
        function keysPressed(e) {
            
            keys[e.keyCode] = true;
        
            // left
            if (keys[37]) {
                posX -= 10;
            }
        
            // right
            if (keys[39]) {
                posX += 10;
            }
            
        
            e.preventDefault();
                    
        }
        
        function keysReleased(e) {
            keys[e.keyCode] = false;
        }   

        function addOpponent(objX,objY,objWidth,objHeight,objSpeed,objIsObstacle) {
            opponents.push(new Opponent(objX,objY,objWidth,objHeight,objSpeed,objIsObstacle));
        }

        function deleteOpponent(opponent){
            const id = opponents.indexOf(opponent);
            opponents.splice(id, 1);
            delete opponent;
        }

        function collisionsChecking(){
            opponents.forEach((opponent) => {
                if(opponent.getIsObstacle())
                {   
                    if(
                    posX < opponent.getX() + opponent.width &&
                    posX + carWidth > opponent.getX() &&
                    posY < opponent.getY() + opponent.height &&
                    carHeight + posY > opponent.getY()
                    )
                    {
                        alert('Przegrałeś!');
                        deleteOpponent(opponent);
                        location.reload();
                    }
                }
            });
        }


        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
        }

        class Opponent{
            constructor(objX,objY,objWidth,objHeight,objSpeed,objIsObstacle){
                this.oppoX = objX;//350;//getRandomInt(20, 800);
                this.oppoY = objY;//25;
                this.width = objWidth;
                this.height= objHeight;
                this.speed = objSpeed;
                this.isObstacle = objIsObstacle;
            }


            moveOpponent(){
                this.oppoY +=this.speed;
            }

            showOpponent(){
                context.beginPath();
                this.moveOpponent();
                context.fillStyle = "white";
                context.rect(this.oppoX,this.oppoY,this.width,this.height); //17/65
                context.fill();
                context.stroke();
                context.closePath();
            }

            getIsObstacle(){
                return this.isObstacle;
            }

            getY() {
                return this.oppoY;
            }

            getX() {
                return this.oppoX;
            }

        }

    </script>


</body>
</html>
