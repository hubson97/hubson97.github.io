<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Customer</title>
  <link href="style/bootstrap.min.css" rel="stylesheet">

</head>

<body>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li><a href="index.html"><span data-feather="users"></span> Customers</a></li>
          <li class="active"><a href="add.html"><span data-feather="users"></span> Add Customer</a></li>
          <li><a class="danger" href="#"><span data-feather="trash"></span>Clear Customers</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Add Customer</h1>
        <form role="form" onsubmit="addCustomer()">
          <div class="form-group">
            <label>Customer Name</label>
            <input type="text" id="name" class="form-control" required="required" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label>Customer Email</label>
            <input type="email" id="email" class="form-control" required="required" placeholder="Enter Email">
          </div>
          <button type="submit" class="btn btn-default">Add Customer</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
